<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>My Tasks</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <div class="container">
    <!-- Menu -->
    <div class="menuToggle" onclick="toggleMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div id="menu" style="display:none">
      <h2>Settings</h2>
      <div class="menu-row">
      <p>Place new items:</p>

      <input type="radio" id="top" name="placeItems" value="top" onclick="placeItems('top')">
      <label for="top">Top</label>
      <input type="radio" id="bottom" name="placeItems" value="bottom"  onclick="placeItems('bottom')">
      <label for="bottom">Bottom</label></div>
    </div>

    <h1>My Tasks</h1>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add New Item">
      <button type="submit" class="add-button">Add</button>
    </form>

    <!-- Control buttons -->
    <div id="filter-buttons">
      <button id="filter-all" class="btn active" onclick="filterItems('all')"> Show all</button>
      <button id="filter-pending" class="btn" onclick="filterItems('pending')"> Pending</button>
      <button id="filter-done" class="btn" onclick="filterItems('done')"> Done</button>
    </div>

    <ul class="todo-items" id="sortablelist"></ul>
  </div>

  <footer>
    <p><a href="https://sguillen.com">Santi Guillen</a> &copy; <span id="copyright"></span></p>
  </footer>
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
